<div class="container">
  <div class="row">
    <div class="col md-3"></div>
    <div class="col-md-6">
      <h2 class="text-center">CONTACT US</h2>
      <form #f="ngForm" (ngSubmit)="send()">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input [(ngModel)]="message.name" name="name" [formControl]="nameVal" matInput placeholder="Name">
              <mat-error *ngIf="nameVal.hasError('required')">
                Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input [(ngModel)]="message.email" matInput [formControl]="emailVal" placeholder="Email">
              <mat-error *ngIf="emailVal.hasError('email') && !emailVal.hasError('required')">
                Please enter a valid email
              </mat-error>
              <mat-error *ngIf="emailVal.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>

            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field>
              <input [(ngModel)]="message.subject" matInput [formControl]="subjectVal" placeholder="Subject">
              <mat-error *ngIf="subjectVal.hasError('required')">
                Subject is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field>
              <textarea [(ngModel)]="message.text" matInput [formControl]="textVal" placeholder="Text"></textarea>
              <mat-error *ngIf="textVal.hasError('required')">
                Text is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <button mat-raised-button class="w-100 btn btn-primary" type="submit">SEND</button>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
