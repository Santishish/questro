
<div class="card">
  <div class="card-header card-header-danger">
    <h4 class="card-title ">Promociones</h4>
    <p class="card-category"> Lista de promociones</p>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead class=" text-primary">
        <!--<th>
          ID
        </th>-->
        <th>
          TÃ­tulo
        </th>
        <th>
          Texto
        </th>
        <th>
          Inicio
        </th>
        <th>
          Fin
        </th>
        <th>
          Info Adicional
        </th>
        <th>
          Acciones
        </th>
        </thead>
        <tbody>
        <tr *ngFor="let promo of promotions$ | async">
          <!--<td>
            {{ promo.$key }}
          </td>-->
          <td>
            {{ promo.title }}
          </td>
          <td>
            {{ promo.text }}
          </td>
          <td>
            {{ promo.startDate }}
          </td>
          <td>
            {{ promo.endDate }}
          </td>
          <td>
            {{ promo.additionalInfo }}
          </td>
          <td>
            <button (click)="removePromotion(promo)" mat-raised-button mat-min-fab class="btn btn-danger btn-just-icon">
              <i class="material-icons">delete</i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
